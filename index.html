<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Yohoho player</title>
</head>
<body>
    <div id="yohoho" data-title=""></div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://yohoho.cc/yo.js"></script>
    <script>
        const url = new URL(window.location.href);
        const getParams = new URLSearchParams(url.search.substring(1));
        console.log(getParams);
        $(() => {
            if(getParams.get("data_title") !== undefined){
                $("#yohoho").attr("data-title", getParams.get("data_title"));
            }
        });
    </script>
</body>
</html>
